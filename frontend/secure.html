<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Data Access - Secure System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<button class="back-btn" onclick="goHome()">â† Back</button>

<h2>Secure Data Access</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="access()">Access</button>
<p id="msg"></p>
</div>

<script>
function goHome(){ location.href="index.html"; }

function access(){
fetch("http://localhost:3000/api/secure-access",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({
username:u.value,
password:p.value
})
})
.then(r=>r.json())
.then(d=>msg.innerText=d.message);
}
</script>
</body>
</html>
